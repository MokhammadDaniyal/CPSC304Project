<!DOCTYPE html>
<html>
    <head>
        <title>Doctor Check-Up Screen for Animals</title>
    </head>

    <body>

<legend>Doctor Check-Up on Animal:</legend>

        <form>
          <legend>Health Status Information</legend>
            <table>
                <tr>
                    <td>
                        DoctorID : 
                    </td>
                    <td>
                        <input type="text" name="">
                    </td>
                </tr>

                <tr>
                    <td>
                        Doctor Name : 
                    </td>
                    <td>
                        <input type="text" name="">
                    </td>
                </tr>
            </form>


            <form>
                <tr>
                        <td>
                            Select Animal Type : 
                        </td>
                        <td>
                            <input type="radio" name="Type"> Dog
                            <input type="radio" name="Type"> Cat
                            <input type="radio" name="Type"> Rabbit
                        </td>
                    </tr>


                <tr>
                        <td>
                            HealthID : 
                        </td>
                        <td>
                            <input type="text" name="">
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            Vaccination : 
                        </td>
                    <td>
                        <select>
                            <option>-- Select Vaccination --</option>
                            <option>None</option>
                            <option>Rabies Shot</option>
                            <option>Parainfluenza Shot</option>
                            <option>Calcivirus Vaccine</option>
                            <option>Ringworm Vaccine</option>
                            <option>Lyme Disease Vaccine</option>
                        </select>
                    </td>
                    </tr>

                    <tr>
                            <td>
                                Allergies : 
                            </td>
                            <td>
                                <select>
                                        <option>-- Select Allergy --</option>
                                        <option>None</option>
                                        <option>Pollen Allergy</option>
                                        <option>Flea Saliva</option>
                                        <option>Gluten</option>
                                        <option>Beef</option>
                                        <option>Soy</option>
                                </select>
                            </td>
                        </tr>
                        
                        <tr>
                            <td>
                                Previous Diseases : 
                            </td>
                            <td>
                                <br/>
                                <input type="checkbox" name="Rabies" value="Rabies" tabindex="1" />Rabies
                                <br/>
                                <input type="checkbox" name="Dry Eye Syndrome" value="Dry Eye Syndrome" tabindex="2" />Dry Eye Syndrome 
                                <br/>
                                <input type="checkbox" name="Influenza" value="Influenza" tabindex="3" />Influenza 
                                <br/>
                                <input type="checkbox" name="Hookworm Infection" value="Hookworm Infection" tabindex="4" />Hookworm Infection 
                                 <br/>
                                <input type="checkbox" name="Iris Cyst" value="Iris Cyst" tabindex="5" />Iris Cyst
                            </td>
                        </tr>

              
                
            </table>
        </form>

<br/>

        <form>
                <legend>Prescription Information</legend>
            <table>
                <tr>
                    <td>
                        Drug Name : 
                    </td>
                    <td>
                        <select>
                            <option>-- Select Drug  --</option>
                            <option>None</option>
                            <option>Morphine</option>
                            <option>Aspirin</option>
                            <option>Metronidazole</option>
                            <option>Doxycycline</option>
                            <option>Ivermectin </option>     
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        Drug Dosage : 
                    </td>
                    <td>
                        <select>
                            <option>-- Select Dosage --</option>
                            <option>None</option>
                            <option>5mg</option>
                            <option>20mg</option>
                            <option>1mL</option>
                            <option>5g</option>
                            <option>10g</option>
                            <option>15g</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        <br/>
                        <br/>
                        <input type="Submit" value="Submit Information" name="">
                    </td>
                </tr>


            </table>
        </form>


    </body>
</html>
