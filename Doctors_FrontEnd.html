<!DOCTYPE html>
<html>

<head>
    <title>Doctor Check-Up Screen for Animals</title>
</head>

<body>

    <legend>After Animal Check-Up:</legend>

    <form>
        <tr>Health Status Information</tr>
        <table>
            <tr>
                <td>
                    DoctorID :
                </td>
                <td>
                    <input type="text" name="">
                </td>
            </tr>

            <tr>
                <td>
                    Doctor Name :
                </td>
                <td>
                    <input type="text" name="">
                </td>
            </tr>
    </form>


    <form>
        <tr>
            <td>
                Select Animal Type :
            </td>
            <td>
                <input type="radio" name="Type"> Dog
                <input type="radio" name="Type"> Cat
                <input type="radio" name="Type"> Rabbit
            </td>
        </tr>


        <tr>
            <td>
                HealthID :
            </td>
            <td>
                <input type="text" name="">
            </td>
        </tr>

        <tr>
            <td>
                Vaccination :
            </td>
            <td>
                <input type="text" name="">
            </td>
        </tr>

        <tr>
            <td>
                Allergies :
            </td>
            <td>
                <select>
                    <option>--Select Allergy--</option>
                    <option>None</option>
                    <option>Pollen Allergy</option>
                    <option>Flea Saliva</option>
                    <option>Gluten</option>
                    <option>Beef</option>
                    <option>Soy</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                Previous Diseases :
            </td>
            <td>
                <input type="text" name="">
            </td>
        </tr>


        </table>
    </form>

    <form>
        <tr>Prescription Information</tr>
        <table>
            <tr>
                <td>
                    Drug Name :
                </td>
                <td>
                    <input type="text" name="">
                </td>
            </tr>

            <tr>
                <td>
                    Drug Dosage :
                </td>
                <td>
                    <select>
                        <option>5mg</option>
                        <option>20mg</option>
                        <option>1mL</option>
                        <option>5g</option>
                        <option>10g</option>
                        <option>15g</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="Submit" value="Submit Information" name="">
                </td>
            </tr>


        </table>
    </form>


</body>

</html>
